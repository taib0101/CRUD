<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/milligram.css">
    <title>Create</title>
</head>

<body>
    <div class="container-fluid container-load d-none">
        <div class="loader-container">
            <div class="ripple"></div>
        </div>
    </div>

    <div class="container container1">
        <div class="row row1 py-5">
            <form id="from" class="column row1-col1" action="">
                <fieldset>
                    <label for="productName">Product Name</label>
                    <input id="productName" type="text" placeholder="Product Name" required>

                    <label for="productCode">Product Code</label>
                    <input id="productCode" type="text" placeholder="Product Code" required>

                    <label for="productImage">Product Image</label>
                    <input id="productImage" type="text" placeholder="Product Image" required>

                    <label for="unitPrice">Unit Price</label>
                    <input id="unitPrice" type="text" placeholder="Unit Price" required>

                    <label for="productQty">Product Quantity</label>
                    <input id="productQty" type="text" placeholder="Product Quantity" required>

                    <label for="productTotal">Product Total</label>
                    <input id="productTotal" type="text" placeholder="Product Total" required>
                    <button class="button">SUBMIT</button>
                </fieldset>
            </form>

        </div>
    </div>
</body>
<script src="./js/create.js"></script>

</html>
